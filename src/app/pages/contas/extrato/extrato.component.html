<h1>Extrato</h1>
<form [formGroup]="formExtrato" (ngSubmit)="gerarExtrato()">
    <div class="row mb-3">
    <div class="col">
      <label for="agencia" class="form-label">Agência</label>
      <input type="text" id="agencia" class="form-control" formControlName="agencia">
    </div>
    <div class="col">
      <label for="numConta" class="form-label">Conta</label>
      <input type="text" id="conta" class="form-control" formControlName="numConta">
    </div>
    <div class="col">
      <label for="dataIni" class="form-label">Data Inicio</label>
      <input type="date" id="dataIni" class="form-control" formControlName="dataIni">
    </div>
    <div class="col">
        <label for="dataFim" class="form-label">Data Fim</label>
        <input type="date" id="dataFim" class="form-control" formControlName="dataFim">
      </div>
      <div class="col">
          <button type="submit" style="margin-top: 30px;" class="btn btn-primary">Gerar</button>
      </div>
    </div>
</form>
<table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Agência</th>
        <th scope="col">Conta</th>
        <th scope="col">Data</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
        <th scope="col">Operação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let extrato of extratos">
        <td>{{ extrato.agencia }}</td>
        <td>{{ extrato.numConta }}</td>
        <td>{{ extrato.data }}</td>
        <td>{{ extrato.descricao }}</td>
        <td>{{ extrato.valor }}</td>
        <td>{{ extrato.tpOperacao }}</td>
      </tr>
    </tbody>
</table>
